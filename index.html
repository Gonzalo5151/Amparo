<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amparo</title>
  <style>
  body {
    margin: 0;
    background-image: url('ramas.jpg'); /* ‚¨ÖÔ∏è actualiza la ruta aqu√≠ */
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    /*color: #fff;*/
    font-family: Arial, sans-serif;
  }

  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 30px;
    background-color: rgba(0, 0, 0, 0.6);
    position: relative;
  }

  .logo {
    font-family: 'Brush Script MT', cursive;
    font-size: 32px;
    color: #fff;
  }

  .menu-btn {
    display: none;
    font-size: 28px;
    background: none;
    border: none;
    color: #fff;
    cursor: pointer;
  }

  nav {
    display: flex;
  }

  nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    gap: 20px;
  }

  nav a {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
    transition: color 0.3s ease;
  }

  nav a:hover {
    color: #00aaff;
  }

  .contenido {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 40px 0;
  }

  .imagenes {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 30px;
    flex-wrap: nowrap;
    overflow-x: auto;
  }

  .imagenes img {
    max-width: 100%;
    height: auto;
    border-radius: 8px;
    box-shadow: 0 0 10px #444;
    flex-shrink: 0;
  }

  .animacion {
    width: 100px;
    height: 100px;
    background-color: #00aaff;
    border-radius: 50%;
    animation: saltar 2s infinite ease-in-out;
  }

  @keyframes saltar {
    0%, 100% {
      transform: translateY(0);
    }
    50% {
      transform: translateY(-20px);
    }
  }

  /* üåê Estilos para m√≥viles */
  @media (max-width: 600px) {
    .menu-btn {
      display: block;
    }

    nav {
      position: absolute;
      top: 100%;
      right: 30px;
      background-color: #222;
      flex-direction: column;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease, transform 0.4s ease, opacity 0.4s ease;
      opacity: 0;
      pointer-events: none;
      transform: translateY(-10px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
      border-radius: 6px;
      z-index: 1000;
    }

    nav.active {
      max-height: 200px; /* ajusta seg√∫n el contenido */
      opacity: 1;
      pointer-events: auto;
      transform: translateY(0);
    }

    nav ul {
      flex-direction: column;
      gap: 16px;
      padding: 16px;
    }

    nav ul li {
      opacity: 0;
      transform: scale(0.95);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    nav.active ul li {
      opacity: 1;
      transform: scale(1);
    }

    nav.active ul li:nth-child(1) { transition-delay: 0.1s; }
    nav.active ul li:nth-child(2) { transition-delay: 0.2s; }
    nav.active ul li:nth-child(3) { transition-delay: 0.3s; }

    nav ul li a {
      padding: 10px 14px;
      font-size: 18px;
    }
  }
  </style>
</head>
<body>
  <script>
  function toggleMenu() {
      const nav = document.querySelector('nav');
      nav.classList.toggle('active');
    }

    // Cierra el men√∫ al hacer clic en una opci√≥n
    document.querySelectorAll('nav a').forEach(link => {
      link.addEventListener('click', () => {
        const nav = document.querySelector('nav');
        nav.classList.remove('active');
      });
    });
  </script>

  <header>
    <div class="logo">Amparo Redondo</div>
    <button class="menu-btn" onclick="toggleMenu()">&#9776;</button>
    <nav>
      <ul>
        <li><a href="#">opcion1</a></li>
        <li><a href="#">opcion2</a></li>
        <li><a href="#">opcion3</a></li>
      </ul>
    </nav>
  </header>  

  <div class="contenido">
    <div class="imagenes">
      <img src="imagen2.jpg" alt="Imagen 1">
      <img src="imagen4.jpg" alt="Imagen 2">
    </div>
    <div class="animacion"></div>
  </div>
</body>
</html>
