<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Menú</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .menu {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px 0;
            display: flex;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }
        .menu a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        .menu a:hover {
            text-decoration: underline;
        }
        .content {
            padding-top: 60px; /* Espacio para el menú fijo */
        }
    </style>
</head>
<body>
    <div class="menu">
        <a href="#inicio">Inicio</a>
        <a href="#servicios">Servicios</a>
        <a href="#contacto">Contacto</a>
    </div>
    <div class="content">
        <section id="inicio">
            <h1>Inicio</h1>
            <p>Bienvenido a nuestra página web.</p>
        </section>
        <section id="servicios">
            <h1>Servicios</h1>
            <p>Descubre lo que ofrecemos.</p>
        </section>
        <section id="contacto">
            <h1>Contacto</h1>
            <p>Ponte en contacto con nosotros.</p>
        </section>
    </div>
</body>
</html>
