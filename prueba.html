<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amparo</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: #111;
      position: relative;
    }

    .logo {
      font-family: 'Brush Script MT', cursive;
      font-size: 32px;
      color: #fff;
    }

    .menu-btn {
      display: none;
      font-size: 28px;
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
    }

    nav {
      display: flex;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 20px;
    }

    nav a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
    }

    /* Contenido principal */
    .contenido {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 40px 0;
    }

    .imagenes {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
      flex-wrap: nowrap;
      overflow-x: auto;
    }

    .imagenes img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px #444;
      flex-shrink: 0;
    }

    .animacion {
      width: 100px;
      height: 100px;
      background-color: #00aaff;
      border-radius: 50%;
      animation: saltar 2s infinite ease-in-out;
    }

    @keyframes saltar {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    /* Responsive para móviles */
    @media (max-width: 600px) {
      .menu-btn {
        display: block;
      }

      nav {
        position: absolute;
        top: 100%;
        right: 30px;
        background-color: #222;
        flex-direction: column;
        display: none;
      }

      nav.active {
        display: flex;
      }

      nav ul {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Amparo Redondo Tomé</div>
    <nav>
      <ul>
        <li><a href="#">opcion1</a></li>
        <li><a href="#">opcion2</a></li>
        <li><a href="#">opcion3</a></li>
      </ul>
    </nav>
  </header>

  <div class="contenido">
    <div class="imagenes">
      <img src="imagen2.jpg" alt="Imagen 1">
      <img src="imagen4.jpg" alt="Imagen 2">
    </div>
    <div class="animacion"></div>
  </div>
</body>
</html>
