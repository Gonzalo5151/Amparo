<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería Horizontal con Menú</title>
    <style>
        /* Estilo para el menú */
        .menu {
            background-color: #333;
            overflow: hidden;
            padding: 10px 0;
        }
        .menu a {
            float: left;
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            text-align: center;
        }
        .menu a:hover {
            background-color: #575757;
        }

        /* Contenedor de imágenes */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px;
        }
        img {
            /*width: 200px; /* Tamaño ajustado */
            /*height: 200px; /* Tamaño ajustado */
            /*object-fit: none; /* Asegura que las imágenes se ajusten */
 	    max-width: 200px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="menu">
            <a href="#inicio">Inicio</a>
            <a href="#servicios">Servicios</a>
            <a href="#contacto">Contacto</a>
        </div>
    </header>
    <main>
        <h1>Mi Galería Horizontal</h1>
        <div class="container">
            <img src="imagen1.jpg" alt="Imagen 1">
            <img src="imagen2.jpg" alt="Imagen 2">
            <img src="imagen3.jpg" alt="Imagen 3">
            <img src="imagen4.jpg" alt="Imagen 4">
            <img src="imagen5.jpg" alt="Imagen 5">
        </div>
        <div class="container">
            <img src="imagen2.jpg" alt="Imagen 2">
            <img src="imagen3.jpg" alt="Imagen 3">
            <img src="imagen4.jpg" alt="Imagen 4">
        </div>
    </main>
</body>
</html>
