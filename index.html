<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amparo</title>

  <!-- Fuentes: Allura para el logo, Raleway para el resto -->
  <link href="https://fonts.googleapis.com/css2?family=Allura&family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Raleway', sans-serif;
      background-image: url('ramas.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: #fff;
      position: relative;
    }

    .logo {
      font-family: 'Allura', cursive;
      font-size: 24px;
      color: #a02a2a;
    }

    .menu-btn {
      display: none;
      font-size: 28px;
      background: none;
      border: none;
      color: #333;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    nav {
      display: flex;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 20px;
    }

    nav a {
      font-family: 'Raleway', sans-serif;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #00aaff;
    }

    .contenido {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 40px 0;
    }

    .imagenes {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
      flex-wrap: nowrap;
      overflow-x: auto;
    }

    .imagenes img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px #444;
      flex-shrink: 0;
    }

    .animacion {
      width: 100px;
      height: 100px;
      background-color: #00aaff;
      border-radius: 50%;
      animation: saltar 2s infinite ease-in-out;
    }

    @keyframes saltar {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    /* üåê Estilos para m√≥viles */
    @media (max-width: 600px) {
      .menu-btn {
        display: block;
      }

      nav {
        position: absolute;
        top: 100%;
        right: 30px;
        background-color: #333;
        flex-direction: column;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.4s ease, transform 0.4s ease, opacity 0.4s ease;
        opacity: 0;
        pointer-events: none;
        transform: translateY(-10px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        border-radius: 6px;
        z-index: 1000;
      }

      nav.active {
        max-height: 200px;
        opacity: 1;
        pointer-events: auto;
        transform: translateY(0);
      }

      nav ul {
        flex-direction: column;
        gap: 16px;
        padding: 16px;
      }

      nav ul li {
        opacity: 0;
        transform: scale(0.95);
        transition: opacity 0.4s ease, transform 0.4s ease;
      }

      nav.active ul li {
        opacity: 1;
        transform: scale(1);
      }

      nav ul li a {
        font-family: 'Raleway', sans-serif;
        color: #fff;
        font-size: 18px;
        padding: 10px 14px;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s ease;
      }

      nav ul li a:hover {
        color: #00aaff;
      }

      nav.active ul li:nth-child(1) { transition-delay: 0.1s; }
      nav.active ul li:nth-child(2) { transition-delay: 0.2s; }
      nav.active ul li:nth-child(3) { transition-delay: 0.3s; }
    }
  </style>
</head>

<body>
  <script>
    function toggleMenu() {
      const nav = document.querySelector('nav');
      const btn = document.getElementById('menuToggleBtn');
      nav.classList.toggle('active');
      btn.textContent = nav.classList.contains('active') ? '‚ùå' : '‚ò∞';
    }

    document.querySelectorAll('nav a').forEach(link => {
      link.addEventListener('click', () => {
        const nav = document.querySelector('nav');
        const btn = document.getElementById('menuToggleBtn');
        nav.classList.remove('active');
        btn.textContent = '‚ò∞';
      });
    });
  </script>

  <header>
    <div class="logo">Amparo Redondo</div>
    <button class="menu-btn" id="menuToggleBtn" onclick="toggleMenu()">‚ò∞</button>
    <nav>
      <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Galer√≠a</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <div class="contenido">
    <div class="imagenes">
      <img src="imagen2.jpg" alt="Imagen 1">
      <img src="imagen4.jpg" alt="Imagen 2">
    </div>
    <div class="animacion"></div>
  </div>
</body>
</html>
